<script>
function isNumberKey(evt) {
  console.log("called");
  var charCode = (evt.which) ? evt.which : evt.keyCode
  if (charCode > 31 && (charCode < 48 || charCode > 57))
    return false;
  return true;
}
function nankey(evt) {
  console.log(evt);
  console.log("called2");
  if(!isNaN(evt.key)||["Backspace","Enter"].includes(evt.key)){
    return true;

  }
  return false;

}
