<table class="table">
	<thead>
		<tr>
			<td class="ps-0">ID article</td>
			<td>désignation</td>
			<td>numéro de série</td>
			<td>prix unitaire</td>
			<td>quantité</td>
			<td>total</td>
			<td class="pe-0">
				<button type="button" class="btn btn-sm btn-success w-100">
					+
				</button>
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="ps-0 my-auto btn-group">
				<input
					list="items-list"
					type="text"
					name="item-choice"
					class="form-control form-control-sm"
					placeholder="Choississez un article"
				/>
				<button
					type="button"
					class="btn btn-sm btn-success"
					data-bs-toggle="modal"
					data-bs-target="#modal-creer-item"
				>
					+
				</button>
			</td>
			<td>
				<input
					type="text"
					disabled
					class="designation form-control form-control-sm"
				/>
			</td>
			<td>
				<input
					type="text"
					list="num-serie-list"
					class="num-serie form-control form-control-sm"
				/>
				<datalist id="num-serie-list">
					<option value="001">001-biens</option>
					<option value="002">002-services</option>
				</datalist>
			</td>
			<td>
				<input
					type="number"
					class="pu form-control form-control-sm"
					disabled
				/>
			</td>
			<td>
				<input type="number" class="qty form-control form-control-sm" />
			</td>
			<td>
				<input
					type="text"
					disabled
					class="form-control form-control-sm"
				/>
			</td>
			<td class="pe-0">
				<button type="button" class="btn btn-sm btn-danger">del</button>
			</td>
		</tr>
	</tbody>
	<datalist id="items-list">
		<option value="001">001-biens</option>
		<option value="002">002-services</option>
	</datalist>
</table>
