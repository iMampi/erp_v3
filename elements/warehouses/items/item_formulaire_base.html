<div class="container">
	<div class="row my-auto">
		<span class="col-form-label col-2">code article</span>

		<div class="col-2 my-auto">
			<input type="text" class="form-control form-control-sm" />
		</div>

		<span class="col-form-label col-2">actif</span>

		<div class="col-2 my-auto">
			<select disabled class="nd input form-control form-control-sm">
				<option value="1">actif</option>
				<option value="0">inactif</option>
			</select>
		</div>
		<span class="col-form-label col-2">déclarable</span>

		<div class="col-2 my-auto">
			<select disabled class="nd input form-control form-control-sm">
				<option value="1">oui</option>
				<option value="0">non</option>
			</select>
		</div>
	</div>
	<div class="row">
		<span class="col-form-label col-2">nom</span>

		<div class="col-6 my-auto">
			<input type="text" class="form-control form-control-sm name" />
		</div>
	</div>

	<div class="row">
		<span class="col-form-label col-2">type</span>
		<div class="col-2 my-auto">
			<select disabled class="type input form-control form-control-sm">
				<option value="1">bien</option>
				<option value="0">service</option>
			</select>
		</div>

		<span class="col-form-label col-2">famille</span>
		<div class="col-2 my-auto">
			<select
				disabled
				class="fam input form-control form-control-sm"
			></select>
		</div>

		<span class="col-form-label col-2">catégorie</span>
		<div class="col-2 my-auto">
			<select
				disabled
				class="cat input form-control form-control-sm"
			></select>
		</div>
	</div>
	<div class="row">
		<span class="col-form-label col-2 my-auto">unité de comptage</span>

		<div class="col-2 my-auto btn-group">
			<select
				disabled
				class="stockable input form-control form-control-sm"
			>
				<option value="1">unité</option>
				<option value="2">surface</option>
				<option value="3">longeur</option>
			</select>
			<button type="button" class="btn btn-sm btn-success">+</button>
		</div>
		<span class="col-form-label col-2 my-auto">stockable</span>

		<div class="col-2 my-auto">
			<select
				disabled
				class="stockable input form-control form-control-sm"
			>
				<option value="0">non</option>
				<option value="1">oui</option>
			</select>
		</div>
		<span class="col-form-label col-2 my-auto">identifiable</span>

		<div class="col-2 my-auto">
			<select
				disabled
				class="stockable input form-control form-control-sm"
			>
				<option value="0">non</option>
				<option value="1">oui</option>
			</select>
		</div>
	</div>
	<div class="row my-auto">
		<span class="col-form-label col-2 my-auto">prix de vente</span>
		<div class="col-2 my-auto">
			<input type="number" class="form-control form-control-sm pv" />
		</div>
		<span class="col-form-label col-2 my-auto"
			>prix d'achat moyen pondéré</span
		>
		<div class="col-2 my-auto">
			<input type="number" class="form-control form-control-sm pv" />
		</div>
	</div>

	<div class="row">
		<label for="note" class="form-label">note</label>
		<div class="col-12 my-auto">
			<textarea class="form-control" id="note" rows="3"></textarea>
		</div>
	</div>
</div>
