<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<div class="container">
	<div class="row my-auto">
		<span class="col-form-label col-2">code article</span>

		<div class="col-2 my-auto">
			<input type="text" class="form-control form-control-sm input" id="code"/>
		</div>

		<span class="col-form-label col-2">actif</span>

		<div class="col-2 my-auto">
			<select disabled class="form-control form-control-sm actif input form-select" id="actif">
				<option value="1">actif</option>
				<option value="0">inactif</option>
			</select>
		</div>
	</div>
	<div class="row my-auto">
		<span class="col-form-label col-2">déclarable</span>

		<div class="col-2 my-auto">
			<select class="form-control form-control-sm declarable input form-select form-select-sm" id="declarable">
				<option value="1">oui</option>
				<option value="0">non</option>
			</select>
		</div>

	</div>
	<div class="row">
		<span class="col-form-label col-2">nom</span>

		<div class="col-6 my-auto">
			<input type="text" class="form-control form-control-sm name input" id="name"/>
		</div>
	</div>

	<div class="row">
		<span class="col-form-label col-2">type</span>
		<div class="col-6 my-auto">
			<select class="form-control form-control-sm type input " id="type">
				<option value="1">bien</option>
				<option value="0">service</option>
			</select>
		</div>


		
	</div>
	<div class="row my-auto">
		<div id="famille-selection" class="row my-auto py-1">
			<span class="align-self-center col-2 lh-1">famille</span>
			<div class="col-6 my-auto">
				<div class="dropdown btn-group d-flex" role="group">
					<button class="btn input famille btn-outline-secondary dropdown-toggle form-control form-control-sm btn-sm w-100 text-start right-corners" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="famille" >
						Choisissez une famille
					</button>
					<ul class="dropdown-menu" id="famille-dropdown">
						<li id="search-container">
							<div class="px-2 pb-2">
								<input  type="text" placeholder="Search" id="search-famille" autocomplete="off" class="form-control form-control-sm input">               
							</div>
						</li>
					</ul>
					<button class="mytbn btn btn-sm btn-success text-center left-corners form-control-sm"type="button" id="btn-add-famille">
						+</button>
					<button class="mytbn btn btn-sm btn-success text-center left-corners form-control-sm"type="button" id="btn-see-famille">
						see</button>
				</div>
				<input type="hidden" class="input famille-uid" disabled id="famille-uid"/>
			</div>
		</div>	

	</div>
	<div class="row my-auto">
		<div id="categorie-selection" class="row my-auto py-1">
			<span class="align-self-center col-2 lh-1">categorie</span>
			<div class="col-6 my-auto">
				<div class="dropdown btn-group d-flex" role="group">
					<button class="btn input categorie btn-outline-secondary dropdown-toggle form-control form-control-sm btn-sm w-100 text-start right-corners" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="categorie" >
						Choisissez une categorie
					</button>
					<ul class="dropdown-menu" id="categorie-dropdown">
						<li id="search-container">
							<div class="px-2 pb-2">
								<input  type="text" placeholder="Search" id="search-categorie" autocomplete="off" class="form-control form-control-sm input">               
							</div>
						</li>
					</ul>
					<button class="mytbn btn btn-sm btn-success text-center left-corners form-control-sm"type="button" id="btn-add-categorie">
						+</button>
					<button class="mytbn btn btn-sm btn-success text-center left-corners form-control-sm"type="button" id="btn-see-categorie">
						see</button>
				</div>
				<input type="hidden" class="input categorie-uid" disabled id="categorie-uid"/>
			</div>
		</div>
	</div>
	<div class="row">
		<span class="col-form-label col-2 my-auto">unité de comptage</span>

		<div class="col-2 my-auto btn-group">
			<select
				
				class="form-control form-control-sm measurement input " id="measurement"
			>
				<option value="1">unité</option>
				<option value="2">surface</option>
				<option value="3">longeur</option>
			</select>
			<button type="button" class="btn btn-sm btn-success btn-add" id="btn-create-measurement">+</button>
		</div>
		<span class="col-form-label col-2 my-auto">stockable</span>

		<div class="col-2 my-auto">
			<select
				
				class="form-control form-control-sm stockable input "
				id="stockable"
			>
				<option value="0">non</option>
				<option value="1">oui</option>
			</select>
		</div>
		<span class="col-form-label col-2 my-auto">identifiable</span>

		<div class="col-2 my-auto">
			<select
				
				class="form-control form-control-sm identifiable input "
				id="identifiable"
			>
				<option value="0">non</option>
				<option value="1">oui</option>
			</select>
		</div>
	</div>
	<div class="row my-auto">
		
		<span class="col-form-label col-4 my-auto">
			<div class="form-check my-auto" id="pour-achat-div">
				<input class="form-check-input input pour-achat" type="checkbox" value="" id="pour-achat">
				<label class="form-check-label" for="pour-achat">
					pour achat
				</label>
			  </div>

		</span>
		<span class="col-form-label col-4 my-auto">
			<div class="form-check my-auto" id="pour-vente-div">
				<input class="form-check-input input pour-vente" type="checkbox" value="" id="pour-vente">
				<label class="form-check-label" for="pour-vente">
					pour vente
				</label>
			  </div>

		</span>
		
	</div>
	<div class="row my-auto">
		<span class="col-form-label col-2 my-auto">prix de vente</span>
		<div class="col-2 my-auto">
			<input type="text" class="form-control form-control-sm pv input" id="prix-vente" value="0,00"/>
		</div>
		<span class="col-form-label col-4 my-auto">
			<div class="form-check my-auto" id="prix-variable-div">
				<input class="form-check-input input prix-variable" type="checkbox" value="" id="prix-variable">
				<label class="form-check-label" for="prix-variable">
					prix variable
				</label>
			  </div>

		</span>
		<span class="col-form-label col-2 my-auto"
			>prix d'achat moyen pondéré</span
		>
		<div class="col-2 my-auto">
			<input type="number" class="form-control form-control-sm input pv" id="pamp" disabled/>
		</div>
	</div>

	<div class="row">
		<label for="note" class="form-label">note</label>
		<div class="col-12 my-auto">
			<textarea class="form-control input" id="note" rows="3"></textarea>
		</div>
	</div>
</div>
