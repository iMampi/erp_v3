<div class="container">
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--code"
			/>
			<span class="col-form-label col-2">code</span>
		</div>
	</div>
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--actif"
				checked
			/>

			<span class="col-form-label col-2">actif</span>
		</div>
	</div>
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--declarable"
				checked
			/>
			<span class="col-form-label col-2">déclarable</span>
		</div>
	</div>

	<div class="row ">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--name"
			/>
			<span class="col-form-label col-2">nom</span>
		</div>

	</div>
	<div class="row company">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--type"
			/>

			<span class="col-form-label col-2">type</span>
		</div>

	</div>

	<div class="row human">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--family"
			/>

			<span class="col-form-label col-2">family</span>
		</div>

	</div>

	<div class="row human">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--category"
			/>

			<span class="col-form-label col-2">catégorie</span>
		</div>

	</div>
	<div class="row" id="ref-row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--measurement"
			/>

			<span class="col-form-label col-2">unité de mesure</span>
		</div>

	</div>
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--stockable"
			/>

			<span class="col-form-label col-2">stockable</span>
		</div>

	</div>
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--identifiable"
			/>

			<span class="col-form-label col-2">identifiable</span>
		</div>

	</div>
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--prix-vente"
			/>
			<span class="col-form-label col-2">prix de vente</span>
		</div>
		
	</div>
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--pamp"
			/>
			<span class="col-form-label col-2">prix d'achat moyen pondéré</span>
		</div>
		
	</div>
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--note"
			/>
			<label for="note" class="form-label">note</label>
		</div>


	</div>
	<div class="row">
		<button
			type="button"
			class="btn btn-outline-success btn-sm"
			id="btn-filter-basic"
		>
			filtre basic
		</button>
	</div>
</div>
