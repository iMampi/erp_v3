<table class="table">
	<thead>
		<tr>
			<td class="ps-0">type d'affectation</td>
			<td class="">tiers id</td>
			<td class="">document id</td>
			<td>clé de répartition</td>
			<td>montant</td>
			<td class="pe-0">
				<button type="button" class="btn btn-sm btn-success w-100">
					+
				</button>
			</td>
		</tr>
	</thead>
	<tbody>
		<!-- TODO : change to disposition. on ne tape rien, all selection -->
		<tr>
			<td class="ps-0">
				<div class="my-auto input-group">
					<input
						list="type-affect-list"
						type="text"
						name="item-choice"
						class="type-affect form-control form-control-sm"
						placeholder="Choississez un type"
					/>
					<button
						type="button"
						class="btn btn-sm btn-success"
						data-bs-toggle="modal"
						data-bs-target="#modal-creer-type-affect"
					>
						+
					</button>
				</div>
			</td>
			<td class="">
				<div class="my-auto input-group">
					<input
						list="tiers-list"
						type="text"
						name="tiers-choice"
						class="tiers form-control form-control-sm"
						placeholder="Choississez un tiers"
					/>
					<button
						type="button"
						class="btn btn-sm btn-success"
						data-bs-toggle="modal"
						data-bs-target="#modal-creer-tiers-affect"
					>
						+
					</button>
				</div>
			</td>
			<td class="">
				<div class="my-auto input-group">
					<input
						list="docs-list"
						type="text"
						name="doc-choice"
						class="doc form-control form-control-sm"
						placeholder="Choississez un document"
					/>
					<button
						type="button"
						class="btn btn-sm btn-success"
						data-bs-toggle="modal"
						data-bs-target="#modal-creer-doc"
					>
						+
					</button>
				</div>
			</td>

			<td>
				<input
					type="number"
					disabled
					class="cle form-control form-control-sm"
					placeholder="%"
				/>
			</td>
			<td>
				<input
					type="number"
					class="montant form-control form-control-sm"
				/>
			</td>
			<td class="pe-0">
				<button type="button" class="btn btn-sm btn-danger w-100">
					del
				</button>
			</td>
		</tr>
	</tbody>
	<datalist id="type-affect-list">
		<option value="001">001-biens</option>
		<option value="002">002-services</option>
	</datalist>
	<datalist id="tiers-list">
		<option value="001">001-biens</option>
		<option value="002">002-services</option>
	</datalist>
	<datalist id="docs-list">
		<option value="001">001-biens</option>
		<option value="002">002-services</option>
	</datalist>
</table>
