<div class="container">
	<div class="row">
		<span class="col-form-label col-2">fournisseur id</span>

		<div class="col-2 my-auto">
			<input
				type="text"
				class="uid tiers-form input form-control form-control-sm"
				id="uid"
			/>
		</div>
		<span class="col-form-label col-2">personnalité</span>
		<div class="col-2 my-auto">
			<select
				class="type-personnality input form-control form-control-sm tiers-form"
				id="type-personnality"
				required
			>
				<option value="1">physique</option>
				<option value="2">morale</option>
			</select>
		</div>

		<span class="col-form-label col-2">actif</span>

		<div class="col-2 my-auto">
			<select
				class="actif input form-control form-control-sm tiers-form"
				id="actif"
				required
				disabled
			>
				<option value="1">oui</option>
				<option value="0">non</option>
			</select>
		</div>
	</div>
	<div class="row" id="ref-row">
		<span class="col-form-label col-2">évaluation</span>

		<div class="col-2 my-auto">
			<select
				class="evaluation input form-control form-control-sm tiers-form"
				id="evaluation"
			>
				<option value="2">unknown</option>
				<option value="1">good</option>
				<option value="0">bad</option>
			</select>
		</div>
		<span class="col-form-label col-2">déclarable</span>

		<div class="col-2 my-auto">
			<select
				class="nd input form-control form-control-sm tiers-form"
				id="declarable"
			>
				<option value="1">oui</option>
				<option value="0">non</option>
			</select>
		</div>
	</div>
	<div class="row">
		<!-- name according to personnaly type -->
	</div>
	<div class="row">
		<span class="col-form-label col-2">adresse</span>
		<div class="col-10 my-auto">
			<input
				type="text"
				class="adress form-control form-control-sm input tiers-form"
				id="adress"
			/>
		</div>
	</div>
	<div class="row">
		<span class="col-form-label col-2">telephone 1</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="phone1 phone form-control form-control-sm input tiers-form"
				id="phone1"
			/>
		</div>
		<span class="col-form-label col-2">telephone 2</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="phone2 phone input form-control form-control-sm tiers-form"
				id="phone2"
			/>
		</div>
	</div>
	<div class="row">
		<span class="col-form-label col-2">email 1</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="mail1 mail input form-control form-control-sm tiers-form"
				id="mail1"
			/>
		</div>
		<span class="col-form-label col-2">email 2</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="mail2 mail form-control form-control-sm input tiers-form"
				id="mail2"
			/>
		</div>
	</div>
	<div class="row">
		<span class="col-form-label col-2">encours</span>
		<div class="col-2 my-auto">
			<input
				type="number"
				class="encours form-control form-control-sm input tiers-form"
				id="encours"
			/>
		</div>
		<span class="col-form-label col-2">echeance</span>
		<div class="col-2 my-auto">
			<input
				type="number"
				class="echance form-control form-control-sm input tiers-form"
				id="echeance"
			/>
		</div>
	</div>
	<div class="row my-auto">
		<span class="col-form-label col-2">nif</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="form-control input form-control-sm tiers-form nif"
				id="nif"
			/>
		</div>
		<span class="col-form-label col-2">stat</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="form-control form-control-sm tiers-form stat input"
				id="stat"
			/>
		</div>
		<span class="col-form-label col-2">rcs</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="form-control form-control-sm input tiers-form rcs"
				id="rcs"
			/>
		</div>
	</div>
