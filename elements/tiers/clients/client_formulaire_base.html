<div class="container">
	<div class="row">
		<span class="col-form-label col-2 text-capitalize">client id</span>

		<div class="col-2 my-auto">
			<input
				type="text"
				class="form-control form-control-sm input uid client-form"
				id="uid"
			/>
		</div>
		
		<span class="col-form-label col-2 text-capitalize">personnalité</span>
		<div class="col-2 my-auto">
			<select
				class="type-personnality input form-control form-control-sm client-form"
				id="type-personnality"
				required
			>
				<option value="1">physique</option>
				<option value="2">morale</option>
			</select>
		</div>
		<span class="col-form-label col-2 text-capitalize">actif</span>

		<div class="col-2 my-auto">
			<select
				class="nd input form-control form-control-sm client-form"
				required
				id="actif"
				disabled
			>
				<option value="1">oui</option>
				<option value="0">non</option>
			</select>
		</div>
	</div>

			<select
				class="evaluation input form-control form-control-sm client-form"
				required
				id="evaluation"
			>
				<option value="0">unknown</option>
				<option value="2">good</option>
				<option value="1">bad</option>
			</select>
		</div>
		<span class="col-form-label col-2 text-capitalize">déclarable</span>

		<div class="col-2 my-auto">
			<select
				class="nd input form-control form-control-sm client-form"
				required
				id="declarable"
			>
				<option value="1">oui</option>
				<option value="0">non</option>
			</select>
		</div>
		<span class="col-form-label col-2 text-capitalize">commissionable</span>
		<div class="col-2 my-auto">
			<select
				class="nd input form-control form-control-sm client-form"
				id="commissionable"
			>
				<option value="0">non</option>
				<option value="1">oui</option>
