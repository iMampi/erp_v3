<div class="container">
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--uid"
			/>
			<span class="col-form-label col-2">client id</span>
		</div>
		<div class="col my-auto">
			<input
				type="text"
				class="form-control form-control-sm input uid client-form"
				id="uid"
				disabled
			/>
		</div>
	</div>
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--personnality"
				checked
			/>

			<span class="col-form-label col-2">personnalité</span>
		</div>
		<div class="col my-auto">
			<select
				class="personnality input form-control form-control-sm client-form"
				id="personnality"
				required
			>
				<option value="all">tous</option>
				<option value="1">physique</option>
				<option value="2">morale</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--actif"
				checked
			/>

			<span class="col-form-label col-2">actif</span>
		</div>

		<div class="col my-auto">
			<select
				class="actif input form-control form-control-sm client-form"
				required
				id="actif"
			>
				<option value="1">oui</option>
				<option value="0">non</option>
				<option value="all">tous</option>
			</select>
		</div>
	</div>
	<!-- <div class="row" id="div-modulable"></div> -->
	<!-- COMPANY -->

	<div class="row company">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--nom-commercial"
			/>
			<span class="col-form-label col-2">nom commercial</span>
		</div>

		<div class="col my-auto">
			<input
				type="text"
				class="form-control form-control-sm input nom-commercial client-form"
				id="nom-commercial"
				disabled
			/>
		</div>
	</div>
	<div class="row company">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--raison-sociale"
			/>

			<span class="col-form-label col-2">raison social</span>
		</div>

		<div class="col my-auto">
			<input
				type="text"
				class="form-control form-control-sm input raison-sociale client-form"
				id="raison-sociale"
				disabled
			/>
		</div>
	</div>

	<div class="row human">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--noms"
			/>

			<span class="col-form-label col-2">noms</span>
		</div>

		<div class="col my-auto">
			<input
				type="text"
				class="noms form-control form-control-sm input client-form"
				id="noms"
				disabled
			/>
		</div>
	</div>

	<div class="row human">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--prenoms"
			/>

			<span class="col-form-label col-2">prenoms</span>
		</div>

		<div class="col my-auto">
			<input
				type="text"
				class="prenoms input form-control form-control-sm client-form"
				id="prenoms"
				disabled
			/>
		</div>
	</div>
	<div class="row" id="ref-row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--evaluation"
			/>

			<span class="col-form-label col-2">évaluation</span>
		</div>

		<div class="col my-auto">
			<select
				class="evaluation input form-control form-control-sm client-form"
				required
				id="evaluation"
				disabled
			>
				<option value="all">tous</option>

				<option value="2">unknown</option>
				<option value="1">good</option>
				<option value="0">bad</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-3 form-check form-switch my-auto">
			<input
				class="form-check-input"
				type="checkbox"
				id="checkbox--declarable"
			/>

			<span class="col-form-label col-2">déclarable</span>
		</div>

		<div class="col my-auto">
			<select
				class="declarable input form-control form-control-sm client-form"
				required
				id="declarable"
				disabled
			>
				<option value="all">tous</option>

				<option value="1">oui</option>
				<option value="0">non</option>
			</select>
		</div>
		<!-- <div class="row" id="ref-row"> -->
		<!-- name according to personnaly type -->
	</div>
	<div class="row">
		<button
			type="button"
			class="btn btn-outline-success btn-sm"
			id="btn-filter-advanced"
		>
			filtre avancé
		</button>
	</div>
</div>
