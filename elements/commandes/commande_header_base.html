<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<div id="commande-header">
	<div class="row">
		<span class="col-form-label col-2">numéro commande</span>
		<div class="col-2 my-auto">
			<input type="text" class="form-control form-control-sm input uid" disabled id="uid"/>
		</div>
		<span class="col-form-label col-2">état</span>
		<div class="col-2 my-auto">
			<select class="nd input form-control form-control-sm input state" id="state" disabled>
				<option value="1" selected>encours</option>
				<option value="0">annulé</option>
				<option value="2">validé</option>
			</select>
		</div>
		<!-- TODO:delete dummy options -->
		<span class="col-form-label col-2">commercial</span>
		<div class="col-2 my-auto">
			<input type="text" class="form-control form-control-sm input commercial" disabled id="commercial"/>
		</div>
	</div>
	<div id="clt-selection" class="row my-auto py-1">
		<span class="align-self-center col-2 lh-1">client id</span>
		<div class="col-10 my-auto">
			<div class="dropdown btn-group d-flex" role="group">
				<button class="btn input client btn-secondary dropdown-toggle form-control form-control-sm btn-sm w-100 text-start right-corners" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="client" >
					Choisissez un client
				</button>
				<ul class="dropdown-menu" id="client-dropdown">
					<li id="search-container">
						<div class="px-2 pb-2">
							<input  type="text" placeholder="Search" id="search-client" autocomplete="off" class="form-control form-control-sm input">               
						</div>
					</li>
				</ul>
				<button class="mytbn btn btn-sm btn-success text-center left-corners form-control-sm"type="button" id="btn-see-client">
					+</button>
				<button class="mytbn btn btn-sm btn-success text-center left-corners form-control-sm"type="button" id="btn-see-client">
					see</button>
			</div>
		<input type="hidden" class="input commande-uid" disabled id="client-uid"/>

	</div>
	</div>
	<div class="row my-auto">
		<span class="col-form-label col-2">date de commande</span>
		<div class="col-2 my-auto">
			<input type="date" class="form-control form-control-sm input date" disabled id="date"/>
		</div>
		<span class="col-form-label col-2">magasin</span>
		<div class="col-2 my-auto">
			<select type="text" class="form-control form-control-sm input magasin" id="magasin">

			</select>
		</div>
		<span class="col-form-label col-2">note</span>
		<div class="col-2 my-auto">
			<input type="text" class="form-control form-control-sm input note" id="note" />
		</div>

	</div>
	<div class="row my-auto">
		<span class="col-form-label col-2 ">total HT avant remise</span>
		<div class="col-2 my-auto">
			<input type="text" class="form-control form-control-sm input totalHT-avant-remise" disabled 
			id="totalHT-avant-remise"
			/>
		</div>

		<span class="col-form-label col-2">TVA avant remise</span>
		<div class="col-2 my-auto">
			<input type="text" class="form-control form-control-sm input TVA-avant-remise" disabled 
			id="TVA-avant-remise"
			/>
		</div>
		<span class="col-form-label col-2">total TTC avant remise</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="form-control form-control-sm input totalTTC-avant-remise"
				disabled
				id="totalTTC-avant-remise"
			/>
		</div>
	</div>
	<div class="row my-auto">
		<span class="col-form-label col-2">taux remise (%)</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="form-control form-control-sm input number-text min-max-text remise-taux"
				placeholder="0,00"
				id="remise-taux"
				data-min="0" data-max="100"
			/>
		</div>
		<span class="col-form-label col-2">montant remise</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="form-control number-text form-control-sm input remise-montant"
				placeholder="0,00"
				id="remise-montant"
				
			/>
		</div>
	</div>
	<div class="row my-auto">
		<span class="col-form-label col-2">total HT aprés remise</span>
		<div class="col-2 my-auto">
			<input type="text" class="form-control form-control-sm input totalHT-apres-remise" disabled 
			id="totalHT-apres-remise"
			/>
		</div>

		<span class="col-form-label col-2">TVA aprés remise</span>
		<div class="col-2 my-auto">
			<input type="text" class="form-control form-control-sm input TVA-apres-remise" disabled 
			id="TVA-apres-remise"/>
		</div>
		<span class="col-form-label col-2 fw-bold">total TTC à payer</span>
		<div class="col-2 my-auto">
			<input
				type="text"
				class="form-control form-control-sm fw-bold input totalTTC-apres-remise"
				disabled
				id="totalTTC-apres-remise"
			/>
		</div>
	</div>
</div>
