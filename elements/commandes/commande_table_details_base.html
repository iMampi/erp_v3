<table class="table" id="table-facture">
	<thead>
		<tr>
			<td class="ps-0">ID article</td>
			<td>désignation</td>
			<td>numéro de série</td>
			<td>prix unitaire HT</td>
			<td>quantité</td>
			<td>total HT</td>
			<td class="pe-0">
				<button type="button" class="btn btn-sm btn-success w-100" id="btn-add-item">
					+
				</button>
			</td>
		</tr>
	</thead>
	<tbody>
		<tr id="row-001">
			<td class="ps-0 my-auto btn-group">
				<input
					list="item-list"
					type="text"
					id="item-id"
					class="form-control form-control-sm input item-id"
					autocomplete="off"
					placeholder="Choississez un article"
				/>
				<button
					type="button"
					class="btn btn-sm btn-success"
					data-bs-toggle="modal"
					data-bs-target="#modal-creer-item"
				>
					+
				</button>
			</td>
			<td>
				<input
					type="text"
					disabled
					id="item-name"
					class=" form-control form-control-sm input item-name"
				/>
			</td>
			<td>
				<input
					type="text"
					list="num-serie-list"
					class=" form-control form-control-sm num-serie input"
					id="num-serie"
				/>

			</td>
			<td>
				<input
					type="number"
					class="form-control form-control-sm item-pu input"
					disabled
					id="item-pu"
				/>
			</td>
			<td>
				<input type="number" class=" form-control form-control-sm input item-quantity" id="item-quantity" />
			</td>
			<td>
				<input
					type="text"
					disabled
					class="form-control form-control-sm item-prix-total input"
					id="item-prix-total"
				/>
			</td>
			<td class="pe-0">
				<button type="button" class="btn btn-sm btn-danger btn-del">del</button>
			</td>
		</tr>
	</tbody>
</table>
